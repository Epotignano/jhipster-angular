
<div id="calendar" class="page-layout simple fullwidth" layout="column">
    <!-- HEADER -->
    <div class="header" ng-class="vm.currentMonthShort">

        <div class="header-content" layout="column" layout-align="space-between">

            <div class="header-top" layout="row" layout-align="space-between center" layout-sm="column">
                <div class="logo" layout="row" layout-align="start center">
                    <md-button class="md-icon-button"
                               ui-sref="app.students.edit({'id':vm.stateParams.studentId})"
                               aria-label="Today" translate
                               translate-attr-aria-label="CALENDAR.BACK">
                        <md-icon md-font-icon="icon-arrow-left-bold-circle-outline"></md-icon>
                        <md-tooltip><span translate="COMMONS.BACK"></span></md-tooltip>
                    </md-button>
                    <span class="logo-icon">
                        <md-icon md-font-icon="icon-calendar-today"></md-icon>
                    </span>
                    <span entity-async class="logo-text"
                          entity-id="vm.stateParams.studentId"
                          entity-key="'users/students'"
                          entity-data="vm.studentData">
                        {{vm.studentData.fullName}} &nbsp;
                    </span>
                    <span class="logo-text" translate="CALENDAR.CALENDAR">Calendar</span>
                </div>
                
                <!-- TOOLBAR -->
                <div class="toolbar" layout="row" layout-align="start center">
                    <md-button class="md-icon-button" ng-click="vm.printMonth()" aria-label="Month"
                               translate translate-attr-aria-label="CALENDAR.PRINT_MONTH">
                        <md-icon md-font-icon="icon-printer"></md-icon>
                        <md-tooltip><span translate="CALENDAR.PRINT_MONTH"></span></md-tooltip>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="vm.printPlanificationMonth()" aria-label="Month Schedule"
                               translate translate-attr-aria-label="CALENDAR.PRINT_MONTH_SCHEDULE">
                        <md-icon md-font-icon="icon-clipboard-check"></md-icon>
                        <md-tooltip><span translate="CALENDAR.PRINT_MONTH_SCHEDULE"></span></md-tooltip>
                    </md-button>

                </div>
            </div>
            <!-- / TOOLBAR -->

            

            <!-- HEADER BOTTOM -->
            <div class="header-bottom" layout="row" layout-align="start center" layout-sm="column">

                <div class="title">
                    {{vm.calendarView.title}}
                </div>

                <div>
                    <md-button class="md-icon-button arrow" ng-click="vm.calendar.prev()" aria-label="Previous"
                               translate translate-attr-aria-label="CALENDAR.PREVIOUS">
                        <md-icon md-font-icon="icon-chevron-left"></md-icon>
                    </md-button>

                    <md-button class="md-icon-button arrow" ng-click="vm.calendar.next()" aria-label="Next" translate
                               translate-attr-aria-label="CALENDAR.NEXT">
                        <md-icon md-font-icon="icon-chevron-right"></md-icon>
                    </md-button>
                </div>
            </div>
            <!-- / HEADER BOTTOM -->
        </div>

        <!-- ADD EVENT BUTTON -->
        <md-button class="add-event-button md-fab md-warn" ng-click="vm.addEvent($event)"
                   aria-label="Add event" translate translate-attr-aria-label="CALENDAR.ADD_EVENT">
            <md-icon md-font-icon="icon-plus"></md-icon>
        </md-button>
        <!-- / ADD EVENT BUTTON -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">
        <div id="calendarView" ui-calendar="vm.calendarUiConfig.calendar" ng-model="vm.events" calendar="eventsCalendar"></div>
    </div>
    <!-- / CONTENT -->

</div>
