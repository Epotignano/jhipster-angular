<md-dialog style="min-width : 400px; max-width: 800px;" aria-label="Sunrise" style="max-width:800px">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-show="!dialogVm.editMode" translate="COURSES.ADD_BOOK"></h2>
                <h2 ng-show="dialogVm.editMode" translate="COMMONS.EDIT"></h2>
                <span class="flex"></span>
                <md-button class="md-icon-button" ng-click="dialogVm.cancel()">
                    <i class="icon-close s24"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <form name="booksForm">
                <formly-form model="dialogVm.book" fields="dialogVm.booksFormFields">
                </formly-form>
                <formly-form model="dialogVm.section" fields="dialogVm.sectionFormFields">
                    <div layout="row" layout-align="end">
                        <md-button ng-disabled="!dialogVm.section.name" type="button" ng-click="dialogVm.addSection(dialogVm.section)"
                                   class="md-raised md-accent"
                                   aria-label="{{ COURSES.ADD_SECTIONS_OF_BOOK |translate }}">
                            <span translate="COURSES.ADD_SECTIONS_OF_BOOK"></span>
                        </md-button>
                    </div>
                </formly-form>
            </form>
            <md-list>
                <md-list-item ng-repeat="section in dialogVm.book.sections">
                    <div layout="row" layout-align="center" ng-init="editMode = false">
                        <div layout="columns">
                            <h4 ng-show="!editMode">{{ section.name }}</h4>
                            <md-input-container ng-show="editMode">
                                <input type="text" ng-model="section.name">
                            </md-input-container>
                        </div>
                        <div layout="columns">
                            <md-button class="md-icon-button md-accent" aria-label="Edit" ng-click="editMode = !editMode">
                                <md-icon md-font-icon="icon-pencil"></md-icon>
                            </md-button>
                        </div>
                    </div>
                </md-list-item>
            </md-list>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="dialogVm.cancel()" class="md-default"><span translate="COMMONS.CANCEL"></span></md-button>
            <md-button ng-show="!dialogVm.editMode" ng-click="dialogVm.add(dialogVm.book)" class="md-accent">
                <span translate="COMMONS.ADD"></span>
            </md-button>
            <md-button ng-show="dialogVm.editMode" ng-click="dialogVm.edit(dialogVm.book)" class="md-accent">
                <span translate="COMMONS.EDIT"></span>
            </md-button>
        </div>
    </form>
</md-dialog>
